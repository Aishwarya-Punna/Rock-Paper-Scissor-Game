<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <style>
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="multi-step-form">
        <!-- Step 1 -->
        <div class="form-step active" id="step-1">
            <h2>Step 1: Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="navigation-buttons">
                <button type="button" id="next-1">Next</button>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="form-step" id="step-2">
            <h2>Step 2: Address Information</h2>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <div class="navigation-buttons">
                <button type="button" id="prev-2">Previous</button>
                <button type="button" id="next-2">Next</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="form-step" id="step-3">
            <h2>Step 3: Confirmation</h2>
            <p>Please confirm your information:</p>
            <div id="confirmation"></div>
            <div class="navigation-buttons">
                <button type="button" id="prev-3">Previous</button>
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </form>

    <script>
        // JavaScript for navigation
        const steps = document.querySelectorAll('.form-step');
        let currentStep = 0;

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.toggle('active', index === step);
            });
        }

        document.getElementById('next-1').addEventListener('click', () => {
            currentStep++;
            showStep(currentStep);
        });

        document.getElementById('prev-2').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        document.getElementById('next-2').addEventListener('click', () => {
            currentStep++;
            showStep(currentStep);
            // Update confirmation step
            document.getElementById('confirmation').innerHTML = `
                <p>Name: ${document.getElementById('name').value}</p>
                <p>Email: ${document.getElementById('email').value}</p>
                <p>Address: ${document.getElementById('address').value}</p>
                <p>City: ${document.getElementById('city').value}</p>
            `;
        });

        document.getElementById('prev-3').addEventListener('click', () => {
            currentStep--;
            showStep(currentStep);
        });

        document.getElementById('multi-step-form').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Form submitted successfully!');
            // Here you can handle the form submission (e.g., send data to the server)
        });

        // Show the first step initially
        showStep(currentStep);
    </script>

</body>
</html>
